name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v2

    - name: Install Node
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: yarn install

    - name: Run linter
      run: yarn lint

    - name: Run specs
      run: yarn test

    - name: Build bundle
      run: yarn build

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: build
        path: build
